<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jordan Lieberz" />
    <link rel="icon" href="./favicon.ico" />
    <title>Jordan Page</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Logo"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="<%=require('./images/jacques-cousteau.jpg')%>"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description" id="profile-description">
              Explorer
            </p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2023 Around The U.S.</p>
      </footer>
      <!-- Edit profile modal -->
      <div class="modal" id="profile-edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close" id="profile-close-button">
            <img src="<%=require('./images/Close.svg')%>" alt="Close Icon" />
          </button>
          <h2 class="modal__header">Edit Profile</h2>
          <form class="modal__form">
            <fieldset class="modal__fieldset">
              <label class="modal__label">
                <input
                  class="modal__input modal__input_type_name"
                  id="name-input"
                  name="name"
                  type="text"
                  placeholder="Name"
                  minlength="2"
                  maxlength="40"
                  required
                />
                <span class="modal__error" id="name-input-error"></span>
              </label>
              <label class="modal__label">
                <input
                  class="modal__input modal__input_type_description"
                  id="about-me"
                  name="about"
                  type="text"
                  placeholder="Description"
                  minlength="2"
                  maxlength="200"
                  required
                />
                <span class="modal__error" id="about-me-error"></span>
              </label>
            </fieldset>
            <button
              id="profile-save-button"
              class="modal__submit-button"
              type="submit"
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <!--Add card modal -->
      <div class="modal" id="card-add-modal">
        <div class="modal__container">
          <button type="button" class="modal__close" id="card-close-button">
            <img src="<%=require('./images/Close.svg')%>" alt="Close Icon" />
          </button>
          <h2 class="modal__header">New Place</h2>
          <form class="modal__form">
            <fieldset class="modal__fieldset">
              <label class="modal__label">
                <input
                  class="modal__input modal__input_type_title"
                  id="card-title"
                  name="name"
                  type="text"
                  placeholder="Title"
                  required
                  minlength="1"
                  maxlength="30"
                />
                <span class="modal__error" id="card-title-error"></span>
              </label>
              <label class="modal__label">
                <input
                  class="modal__input modal__input_type_url"
                  id="card-url"
                  name="link"
                  type="url"
                  placeholder="Image URL"
                  required
                />
                <span class="modal__error" id="card-url-error"></span>
              </label>
            </fieldset>
            <button
              id="card-save-button"
              class="modal__submit-button"
              type="submit"
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="modal" id="view-image-modal">
        <div class="modal__container modal__container_type_preview">
          <button type="button" class="modal__close" id="image-modal-close">
            <img src="<%=require('./images/Close.svg')%>" alt="Close Icon" />
          </button>
          <img src="#" class="modal__image" id="modal-image" alt="button" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <button type="button" class="card__delete-button"></button>
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
    <script src="./pages/index.js" type="module" defer></script>
  </body>
</html>
