<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jordan Lieberz" />
    <link rel="icon" href="./favicon.ico" />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. Logo"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description" id="profile-description">
              Explorer
            </p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2023 Around The U.S.</p>
      </footer>
      <!-- Edit profile modal -->
      <div class="modal" id="profile-edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close" id="modal-close-button">
            <img src="./images/Close.svg" alt="Close Icon" />
          </button>
          <h2 class="modal__header">Edit Profile</h2>
          <form class="modal__form">
            <fieldset class="modal__fieldset">
              <input
                class="modal__input modal__input_type_name"
                id="name-input"
                type="text"
                placeholder="Name"
                required
              />
              <input
                class="modal__input modal__input_type_description"
                id="about-me"
                type="text"
                placeholder="Description"
                required
              />
            </fieldset>
            <button id="save-button" class="modal__submit-button" type="submit">
              Save
            </button>
          </form>
        </div>
      </div>
      <!--Add card modal -->
      <div class="modal" id="profile-add-modal">
        <div class="modal__container">
          <button type="button" class="modal__close" id="modal-close-button">
            <img src="./images/Close.svg" alt="Close Icon" />
          </button>
          <h2 class="modal__header">New Place</h2>
          <form class="modal__form">
            <fieldset class="modal__fieldset">
              <input
                class="modal__input modal__input_type_title"
                name="title"
                type="text"
                placeholder="Title"
                required
              />
              <input
                class="modal__input modal__input_type_url"
                name="url"
                type="text"
                placeholder="Image URL"
                required
              />
            </fieldset>
            <button id="save-button" class="modal__submit-button" type="submit">
              Save
            </button>
          </form>
        </div>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <button type="button" class="card__delete-button"></button>
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
